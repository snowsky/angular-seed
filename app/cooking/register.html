<html ng-app="cooking" ng-controller="CookingCtrl">
<body>
  <form>
    Username:
    <input ng-model="user.name"/>
    <br>
    Password:
    <input ng-model="user.password"/>
    <br>
    email:
    <input ng-model="user.email"/>
    <br>
    <input type="submit" ng-click="addUser(user)" value="Register"/>
    <input type="submit" ng-click="showUser(user)" value="Show"/>
  </form>

  <li ng-repeat="user in users track by $index">{{ user | json}}</li>
</body>
</html>
